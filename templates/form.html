<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генерация договора</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Заполните данные для договора</h1>
    <form method="POST" action="/">
      <label for="full_name">ФИО туриста:</label>
      <input type="text" id="full_name" name="full_name" required><br>

      <label for="date_birth">Дата рождения:</label>
      <input type="date" id="date_birth" name="date_birth" required><br>

      <label for="iin">ИИН:</label>
      <input type="text" id="iin" name="iin" required><br>

      <label for="id_num">Номер удостоверения:</label>
      <input type="text" id="id_num" name="id_num" required><br>

      <label for="contract_number">Номер договора:</label>
      <input type="text" id="contract_number" name="contract_number" required><br>

      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required><br>

      <h3>Доп. туристы</h3>
      
      <div id="tourists_fields"></div>
      <button type="button" onclick="addTouristField()">Добавить туриста</button> <br>

      <label for="night_num">Кол-во ночей:</label>
      <input type="text" id="night_num" name="night_num" required><br>

      <label for="start_date">Дата заезда:</label>
      <input type="date" id="start_date" name="start_date" required><br>

      <label for="end_date">Дата выезда:</label>
      <input type="date" id="end_date" name="end_date" required><br>

      <button type="submit">Сгенерировать документ</button>
    </form>
  </div>

  <script>
    let touristCount = 0;

    function addTouristField() {
      const container = document.getElementById("tourists_fields");
      const touristDiv = document.createElement("div");
      touristDiv.className = "tourist-field";
      touristDiv.id = `tourist_${touristCount}`;

      const label = document.createElement("label");
      label.textContent = `ФИО туриста ${touristCount + 1}:`;
      const input = document.createElement("input");
      input.type = "text";
      input.name = `tourist_${touristCount}`;
      input.required = true;
      const removeButton = document.createElement("button");
      removeButton.type = "button";
      removeButton.textContent = "Убрать туриста";
      removeButton.onclick = () => removeTouristField(touristDiv.id);
      const br = document.createElement("br");

      touristDiv.appendChild(label);
      touristDiv.appendChild(input);
      touristDiv.appendChild(removeButton);
      touristDiv.appendChild(br);
      container.appendChild(touristDiv);

      touristCount++;
    }

    function removeTouristField(fieldId) {
      const field = document.getElementById(fieldId);
      field.remove();
      // Пересчитываем номера туристов
      const fields = document.querySelectorAll(".tourist-field");
      fields.forEach((field, index) => {
        const label = field.querySelector("label");
        label.textContent = `ФИО туриста ${index + 1}:`;
        const input = field.querySelector("input");
        input.name = `tourist_${index}`;
        field.id = `tourist_${index}`;
      });
      touristCount = fields.length;
    }
  </script>
</body>
</html>
